<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">ADD-products</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="idpart" class="form-label">#ID</label>
            <input type="number" class="form-control" id="id" aria-describedby="text" required>
            <div id="id" class="form-text">input id</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">product name</label>
            <input type="email" class="form-control" id="product" aria-describedby="emailHelp" required>
            <div id="product" class="form-text">input product name</div>
          </div>
          <div class="mb-3">
            <label for="text" class="form-label">Price</label>
            <div id="emailHelp" class="form-text">input price</div>
            <input type="number" class="form-control" id="price" required>
          </div>
        </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" id="addBtn">add-product</button>
      </div>
    </div>
  </div>
</div>
